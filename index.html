<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <ul class="card-list d-flex justify-content-between">
          <li class="card-item">
            <h2>Users</h2>
            <ul class="user-list list-style"></ul>
          </li>

          <li class="card-item">
            <h2>Posts</h2>
            <ul class="post-list list-style"></ul>
          </li>

          <li class="card-item">
            <h2>Comments</h2>
            <ul class="comment-list list-style"></ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- user template -->
    <template class="user-template">
      <li class="user-item item-stye btn btn-danger">
        <p class="user-id m-0">1</p>
        <h3 class="user-name m-0">John Doe</h3>
        <p class="user-nickname m-0">Johnic</p>
        <p class="user-email m-0">asasas@.mail.ru</p>
        <p class="user-address m-0">Buxoro Vobkent</p>
        <a
          class="user-adress-link m-0"
          target="__blank"
          href="https://www.google.com/maps/place/-37.3159,81.1496"
          >Location</a
        >
        <p class="user-phone m-0">998902992468</p>
        <p class="user-website m-0">www.asaadasd.com</p>
        <p class="user-company-name m-0">Google</p>
        <p class="user-company-phrase m-0">to help people</p>
        <p class="user-company-bs m-0">salom salom</p>
        <button class="user-post-btn">Show posts</button>
      </li>
    </template>

    <!-- post template -->
    <template class="post-template">
      <li class="post-item item-stye btn btn-light">
        <p class="post-Id">1</p>
        <h3 class="post-title">Title</h3>
        <p class="post-body">Salom salom</p>
        <button class="post-comment-btn">Show comments</button>
      </li>
    </template>

    <!-- comment template -->
    <template class="comment-template">
      <li class="comments-item item-stye">
        <p class="comments-Id">1</p>
        <h3 class="comments-name">title</h3>
        <p class="comments-email">asasas.com</p>
        <p class="comments-body">Lorem, ipsum dolor.</p>
      </li>
    </template>

    <script src="./js/main.js"></script>
  </body>
</html>
