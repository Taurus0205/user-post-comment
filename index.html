<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <ul class="card-list d-flex justify-content-between">
          <li class="card-item col-4">
            <h2 class="text-center">Users</h2>
            <ul class="user-list list-style"></ul>
          </li>

          <li class="card-item col-4">
            <h2 class="text-center">Posts</h2>
            <ul class="post-list list-style"></ul>
          </li>

          <li class="card-item col-4">
            <h2 class="text-center">Comments</h2>
            <ul class="comment-list list-style"></ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- user template -->
    <template class="user-template">
      <li class="user-item item-stye border border-2">
        <p class="user-id m-0 fw-bold text-center">1</p>
        <p class="m-0">
          <span class="fw-bold">Name: </span
          ><span class="user-name">John Doe</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Nickname: </span
          ><span class="user-nickname">Johnic</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">E-mail: </span
          ><span class="user-email">asasas@.mail.ru</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Address: </span
          ><span class="user-address">Buxoro Vobkent</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Phone: </span
          ><span class="user-phone">998902992468</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Website: </span
          ><span class="user-website">www.asaadasd.com</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Company: </span
          ><span class="user-company-name">Google</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Company phrase: </span
          ><span class="user-company-phrase">to help people</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Company bs: </span
          ><span class="user-company-bs">to help people</span>
        </p>
        <p class="m-0">
          <span class="fw-bold">Location: </span
          ><a
            class="user-adress-link"
            target="__blank"
            href="https://www.google.com/maps/place/-37.3159,81.1496"
            ><img
              class="mb-2"
              src="./images/placeholder.png"
              alt="icon of placeholder"
              width="30"
              height="30"
          /></a>
        </p>

        <button class="user-post-btn btn btn-info">Show posts</button>
      </li>
    </template>

    <!-- post template -->
    <template class="post-template">
      <li class="post-item item-stye border border-2">
        <p class="post-Id m-0 fw-bold text-center">1</p>
        <h3 class="post-title h4 m-0 fw-bold text-center">Title</h3>
        <p class="post-body">Salom salom</p>
        <button class="post-comment-btn btn btn-info">Show comments</button>
      </li>
    </template>

    <!-- comment template -->
    <template class="comment-template">
      <li class="comments-item item-stye border border-2">
        <p class="comments-Id m-0 fw-bold text-center">1</p>
        <h3 class="comments-name h4 m-0 fw-bold text-center">title</h3>
        <p class="comments-body">Lorem, ipsum dolor.</p>
        <a class="comments-email" target="_blank" href="aasdasd.com"
          >dasdasd.com</a
        >
      </li>
    </template>

    <script src="./js/main.js"></script>
  </body>
</html>
